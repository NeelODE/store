{% extends "base.html" %}

{% block title %}Not Found{% endblock %}

{% block content %}
    <h2>Oops! Page Not Found (404)</h2>
    <p>Sorry, the page you were looking for doesn't exist.</p>
    {% if error and error.description %}
    <p><em>Details: {{ error.description }}</em></p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Go back to the Home page</a></p>
{% endblock %}
